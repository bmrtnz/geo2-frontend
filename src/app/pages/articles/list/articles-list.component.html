<h2 class="content-block">{{ 'articles-title' | localize }}</h2>

<div class="content-block articles-page">
  <dx-data-grid class="dx-card wide-card"
    [dataSource]="articles"
    [remoteOperations]="true"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true"
    (onRowPrepared)="onRowPrepared($event)"
    (onRowDblClick)="onRowDblClick($event);"
    (onContentReady)="contentReadyEvent.emit($event)"
  >

    <dxo-search-panel [visible]="true" [width]="240" placeholder="{{ 'search' | localize}}"></dxo-search-panel>
    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
    <dxo-export [enabled]="true" fileName="Articles" [allowExportSelectedData]="false"></dxo-export>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 25, 50, 100]"
      [showInfo]="true"
      [showNavigationButtons]="true"
      [showPageSizeSelector]="true"
    ></dxo-pager>
    <dxo-state-storing 
      [enabled]="true" 
      type="custom" 
      [customLoad]="loadDataGridState"
      [customSave]="saveDataGridState">
    </dxo-state-storing>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-column-chooser
      [enabled]="true"
      [width]="columnChooser.width"
      [height]="columnChooser.height"
      mode="select"
      title="{{ 'columnChooser' | localize }}"
      allowSearch="true">
    </dxo-column-chooser>

    <dxi-column
      *ngFor="let field of detailedFields;let i=index"
      [dataField]="field.path"
      [caption]="((field.path.includes('.id') || field.path.includes('.espece')) ? ('articles-' + field.path.replace('.', '-') | localize) : ('articles-' + field.name | localize)) || field.name"
      [visible]="i < articlesService.baseFieldsSize"
      [dataType]="field.dataType"
      [allowSearch]="field.allowSearch !== undefined ? field.allowSearch : ['string'].includes(field.dataType)"
      [allowHeaderFiltering]="field.allowHeaderFiltering !== undefined ? field.allowHeaderFiltering : ['string'].includes(field.dataType)"
      [filterValue]="field.filterValue"
      [width]="field.width"
    ></dxi-column>
<!-- 
    [caption]="('articles-' + field.name | localize) || field.name" -->

  </dx-data-grid>
</div>
