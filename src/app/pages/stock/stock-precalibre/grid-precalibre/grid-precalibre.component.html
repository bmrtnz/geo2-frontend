<div class="grid-stock-preca">
  <dx-data-grid
    class="dx-card wide-card"
    [remoteOperations]="false"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [keyExpr]="'id'"
    [noDataText]="'aucun-stock' | localize"
    [columnHidingEnabled]="false"
    [allowColumnReordering]="true"
    [rowAlternationEnabled]="true"
    (onToolbarPreparing)="
      gridConfiguratorService.onToolbarPreparing(
        '',
        $event,
        gridConfiguratorService.Grid.StockPreca
      )
    "
  >
    <dxo-paging></dxo-paging>
    <dxo-group-panel [visible]="false"> </dxo-group-panel>
    <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
    <dxo-header-filter
      [visible]="true"
      [allowSearch]="true"
    ></dxo-header-filter>
    <dxo-export fileName="Stock précalibré"></dxo-export>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-state-storing
      [storageKey]="gridConfiguratorService.Grid.StockPreca"
      [enabled]="true"
      type="custom"
      [customLoad]="gridConfiguratorService.load"
      [customSave]="gridConfiguratorService.save"
    ></dxo-state-storing>
    <!-- <dxo-filter-row [visible]="true"></dxo-filter-row> -->
    <dxo-column-chooser
      [enabled]="true"
      [width]="columnChooser.width"
      [height]="columnChooser.height"
      mode="select"
      title="{{ 'columnChooser' | localize }}"
      [allowSearch]="true"
    >
    </dxo-column-chooser>

    <dxi-column
      *ngFor="let column of this.columns | async"
      [dataField]="column.dataField"
      [visible]="false"
      [cssClass]="column.cssClass"
      [caption]="caption(column)"
      [dataType]="column?.dataType"
      [width]="column?.width === 'auto' ? 35 : column?.width"
      [groupCellTemplate]="column.groupCellTemplate"
      [cellTemplate]="column.cellTemplate"
      [allowSearch]="
        column?.allowSearch || ['string'].includes(column?.dataType)
      "
      [allowHeaderFiltering]="
        column?.allowHeaderFiltering || ['string'].includes(column?.dataType)
      "
      [showInColumnChooser]="column.showInColumnChooser"
    ></dxi-column>
  </dx-data-grid>
</div>
