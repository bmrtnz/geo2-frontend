<div class="content-block">
  <h2>
    {{ 'tiers-contacts-title' | localize }}
    :
    {{ typeTiersLabel | localize }} {{ codeTiers }}
  </h2>
</div>
<div class="content-block contact-page">
  <dx-data-grid
    [dataSource]="contacts"
    [remoteOperations]="true"
    [allowColumnReordering]="true"
    [showBorders]="true"
    (onRowPrepared)="onRowPrepared($event)"
    (onRowInserting)="onRowInserting($event)"
    (onRowClick)="onRowClick($event)"
    (onContentReady)="contentReadyEvent.emit($event)"
    (onToolbarPreparing)="gridConfiguratorService.onToolbarPreparing($event, gridConfiguratorService.Grid.Contact, enableFilters.bind(this))"
  >

    <!-- Grid configuration -->
    <dxo-paging></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-state-storing 
      [enabled]="true" 
      type="custom" 
      [customLoad]="gridConfiguratorService.as(gridConfiguratorService.Grid.Contact).load"
      [customSave]="gridConfiguratorService.as(gridConfiguratorService.Grid.Contact).save"
    ></dxo-state-storing>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-editing
      [allowUpdating]="true"
      [allowDeleting]="true"
      [allowAdding]="true"
    >
    </dxo-editing>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-column-chooser 
      [enabled]="true"
      mode="select"
      title="{{ 'columnChooser' | localize }}"
      allowSearch="true"
      [width]="columnChooser.width"
      [height]="columnChooser.height">
    </dxo-column-chooser>
    <dxo-selection mode="single"></dxo-selection>

    <dxi-column
      *ngFor="let field of detailedFields | async"
      [dataField]="field.name"
      [caption]="('tiers-contacts-' + field.name | localize) || field.name"
      [visible]="false"
      [allowEditing]="(field.name === 'valide' && authService.currentUser.accessGeoTiers) || (field.name !== 'valide' && field?.allowEditing !== false)"
      [editCellTemplate]="field.model ? 'selectBoxEditTemplate' : false"
      [showEditorAlways]="true"
    ></dxi-column>

    <div *dxTemplate="let cell of 'selectBoxEditTemplate'">
      <dx-select-box
        [dataSource]="this[cell.column.dataField + 'Source']"
        [displayExpr]="this[cell.column.dataField + 'Service'].model.getLabelField()"
        [searchExpr]="[
          this[cell.column.dataField + 'Service'].model.getKeyField(),
          this[cell.column.dataField + 'Service'].model.getLabelField()
        ]"
        [searchEnabled]="true"
        [value]="cell.data[cell.column.dataField]"
        (onValueChanged)="onValueChanged($event, cell)"
      ></dx-select-box>
    </div>
    
  </dx-data-grid>
</div>
