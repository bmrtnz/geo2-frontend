<div class="content-block">
    <h2>
    {{ 'tiers-contacts-title' | localize }}
    -
    {{ type }} : {{ tiersId }}
    <dx-button style="float:right;" type="default" text="{{ 'btn-valider' | localize }}" [useSubmitBehavior]="true"></dx-button>
    </h2>
</div>
<div class="content-block contact-page">

    <dx-data-grid 
        id="gridContainer"
        [dataSource]="dataSource"
        keyExpr="id"
        [allowColumnReordering]="true"
        [showBorders]="true">
        
        <dxo-paging [enabled]="true"></dxo-paging>
        <dxo-editing 
            mode="row"
            [allowUpdating]="true"
            [allowDeleting]="true"
            [allowAdding]="true">
        </dxo-editing>
        
        <dxi-column
            dataField="Nom"
            caption="{{ 'tiers-contacts-header-nom' | localize }}"
            [width]="200">
        </dxi-column>
        <dxi-column
            dataField="Prenom"
            caption="{{ 'tiers-contacts-header-prenom' | localize }}">
        </dxi-column>
        <dxi-column
            dataField="Moyen"
            caption="{{ 'tiers-contacts-header-moyen' | localize }}"
            [width]="100">         
            <dxo-lookup
                [dataSource]="moyens"
                displayExpr="description"
                valueExpr="id">
            </dxo-lookup>
        </dxi-column>
        <dxi-column
            dataField="Flux"
            caption="{{ 'tiers-contacts-header-flux' | localize }}"
            [width]="125">         
            <dxo-lookup
                [dataSource]="flux"
                displayExpr="description"
                valueExpr="id">
            </dxo-lookup>
        </dxi-column>
        <dxi-column
            dataField="Compl"
            caption="{{ 'tiers-contacts-header-compl' | localize }}"
            [width]="75">
        </dxi-column>
        <dxi-column
            dataField="Coord"
            caption="{{ 'tiers-contacts-header-coords' | localize }}"
            [width]="250">
        </dxi-column>
        <dxi-column
            dataField="OK"
            caption="OK"
            [width]="75">
        </dxi-column>
    </dx-data-grid>
</div>
