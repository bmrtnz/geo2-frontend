<dx-data-grid
  [dataSource]="etbDatasource"
  [remoteOperations]="true"
>
  <!-- common columns from grid config -->
  <dxi-column
    *ngFor="let column of columns | async"
    [dataField]="column.dataField"
    [visible]="column.visible"
    [dataType]="column.dataType"
  ></dxi-column>

  <!-- advanced columns -->
  <dxi-column
    dataField="transporteur.id"
    calculateDisplayValue="transporteur.raisonSocial"
  >
    <dxo-lookup
      [dataSource]="transporteurs | async"
      valueExpr="id"
      displayExpr="raisonSocial"
    ></dxo-lookup>
  </dxi-column>

  <dxo-editing
    [allowUpdating]="true"
    [allowAdding]="true"
    [allowDeleting]="true"
  >
  </dxo-editing>
</dx-data-grid>
