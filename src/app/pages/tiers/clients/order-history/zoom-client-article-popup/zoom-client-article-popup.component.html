<dx-popup
  [fullScreen]="this.popupFullscreen"
  [showTitle]="true"
  [dragEnabled]="true"
  [hideOnOutsideClick]="true"
  [(visible)]="visible"
  [title]="title"
  (onShowing)="onShowing($event)"
  [resizeEnabled]="true"
>
  <div *dxTemplate="let data of 'title'">
    <div class="title-start">{{ title }}&nbsp;</div>
    <div class="popup-top-right-items">
      <app-top-right-popup-buttons
        [popup]="this"
        (closePopup)="hidePopup()"
      ></app-top-right-popup-buttons>
    </div>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <app-articles [articleLigneId]="articleLigneId"></app-articles>
      <br />
    </dx-scroll-view>
  </div>
</dx-popup>
