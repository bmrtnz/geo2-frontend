<h2 class="content-block">{{ 'tiers-clients-title' | localize }}
  <dx-button class="upperButton" type="default" text="{{ 'btn-nouveau' | localize }}" (onClick)="onCreate()"></dx-button>
</h2>

<div class="content-block">

  <dx-data-grid
    class="dx-card wide-card"
    [dataSource]="clients"
    [remoteOperations]="true"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true"
    [allowColumnReordering]="true"
    (onRowPrepared)="onRowPrepared($event)"
    (onRowDblClick)="onRowDblClick($event)"
    (onContentReady)="contentReadyEvent.emit($event)"
    (onToolbarPreparing)="gridConfiguratorService.onToolbarPreparing($event, gridConfiguratorService.Grid.Client, enableFilters.bind(this))"
  >

    <dxo-selection mode="single"></dxo-selection>
    <!-- Grid configuration -->
    <dxo-search-panel [visible]="true" [width]="240" placeholder="{{ 'search' | localize}}"></dxo-search-panel>
    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
    <dxo-export [enabled]="true" fileName="Clients" [allowExportSelectedData]="false"></dxo-export>
    <dxo-paging></dxo-paging>
    <dxo-state-storing 
      [enabled]="true" 
      type="custom" 
      [customLoad]="gridConfiguratorService.as(gridConfiguratorService.Grid.Client).load"
      [customSave]="gridConfiguratorService.as(gridConfiguratorService.Grid.Client).save"
    ></dxo-state-storing>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-column-chooser
      [enabled]="true"
      [width]="columnChooser.width"
      [height]="columnChooser.height"
      mode="select"
      title="{{ 'columnChooser' | localize }}"
      allowSearch="true">
    </dxo-column-chooser>

    <dxi-column
      *ngFor="let field of detailedFields | async"
      [dataField]="field.path"
      [caption]="('tiers-clients-' + field.path.replace('.description', '') | localize) || field.path"
      [visible]="false"
      [dataType]="field.dataType"
      [allowSearch]="field.allowSearch !== undefined ? field.allowSearch : ['string'].includes(field.dataType)"
      [allowHeaderFiltering]="field.allowHeaderFiltering !== undefined ? field.allowHeaderFiltering : ['string'].includes(field.dataType)"
    ></dxi-column>

  </dx-data-grid>

</div>
