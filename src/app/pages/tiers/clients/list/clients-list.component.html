<div class="content-block">

  <dx-data-grid
    #dataGrid
    class="dx-card wide-card"
    [dataSource]="clients"
    [remoteOperations]="true"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true"
    [allowColumnReordering]="true"
    (onContentReady)="onContentReady()"
    (onRowDblClick)="onSelectionChange($event)"
    (onRowPrepared)="onRowPrepared($event)"
  >

    <dxo-selection mode="single"></dxo-selection>
    <!-- Grid configuration -->
    <dxo-search-panel [visible]="true" [width]="240" placeholder="{{ 'search' | localize}}"></dxo-search-panel>
    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
    <dxo-export [enabled]="true" fileName="Clients" [allowExportSelectedData]="false"></dxo-export>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 25, 50, 100]"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-column-chooser [enabled]="true" mode="select" title="{{ 'columnChooser' | localize }}"></dxo-column-chooser>

    <dxi-column
      *ngFor="let field of detailedFields;let i=index"
      [dataField]="field.path"
      [caption]="('tiers-clients-' + field.name | localize) || field.name"
      [visible]="i < clientsService.baseFieldsSize"
      [allowHeaderFiltering]="field.allowHeaderFiltering"
      [filterValue]="field.filterValue"
      [width]="field.width"
    ></dxi-column>

  </dx-data-grid>

  <div *ngIf="this.selectedRowKeys.length">
    <span [textContent]="this.selectedRowKeys"></span>
  </div>
</div>
