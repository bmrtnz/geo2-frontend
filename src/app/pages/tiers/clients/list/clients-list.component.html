<h2 class="content-block">
  {{ "tiers-clients-title" | localize }}
  <dx-button
    class="upperButton"
    type="default"
    text="{{ 'btn-nouveau' | localize }}"
    (onClick)="onCreate()"
  ></dx-button>
</h2>

<div class="content-block">
  <dx-data-grid
    class="dx-card wide-card"
    [remoteOperations]="true"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [allowColumnReordering]="true"
    (onRowPrepared)="onRowPrepared($event)"
    (onRowDblClick)="onRowDblClick($event)"
    (onContentReady)="contentReadyEvent.emit($event)"
    (onToolbarPreparing)="gridConfigHandler($event)"
  >
    <dxo-selection mode="single"></dxo-selection>
    <!-- Grid configuration -->
    <dxo-header-filter
      [visible]="true"
      [allowSearch]="true"
    ></dxo-header-filter>
    <dxo-export
      [enabled]="true"
      fileName="Clients"
      [allowExportSelectedData]="false"
    ></dxo-export>
    <dxo-paging></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxi-column
      *ngFor="let column of this.columns | async"
      [dataField]="column.dataField"
      [caption]="
        ('tiers-clients-' +
          column.dataField?.replace('.description', '').split('.').join('-')
          | localize) || column.name
      "
      trueText="Oui"
      falseText="Non"
      [dataType]="column?.dataType"
      [showInColumnChooser]="column.showInColumnChooser"
    ></dxi-column>
  </dx-data-grid>
</div>
