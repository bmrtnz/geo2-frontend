<div class="content-block">
  <dx-data-grid
    #dataGrid
    class="dx-card wide-card"
    [dataSource]="clients"
    [remoteOperations]="true"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="true"
    [allowColumnReordering]="true"
    (onContentReady)="onContentReady()"
    (onRowDblClick)="onSelectionChange($event)"
  >

    <dxo-selection mode="single"></dxo-selection>
    <!-- Grid configuration -->
    <dxo-search-panel [visible]="true" [width]="240" placeholder="Search..."></dxo-search-panel>
<!--    <dxo-header-filter [dataSource]="clients" [visible]="true"></dxo-header-filter>-->
    <dxo-column-chooser></dxo-column-chooser>
    <dxo-export [enabled]="true" fileName="Clients" [allowExportSelectedData]="false"></dxo-export>
    <dxo-paging [pageSize]="10"></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [allowedPageSizes]="[10, 25, 50, 100]"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-filter-row [visible]="true"></dxo-filter-row>

    <dxi-column
      dataField="id"
      [hidingPriority]="2">
    </dxi-column>
    <dxi-column
      dataField="raisonSocial"
      caption="{{ 'tiers-clients-raisonSocial' | localize }}"
      [hidingPriority]="8">
    </dxi-column>
    <dxi-column
      dataField="pays.description"
      caption="{{ 'tiers-clients-pays' | localize }}"
      [hidingPriority]="8">
    </dxi-column>
    <dxi-column
      dataField="ville"
      caption="{{ 'tiers-clients-ville' | localize }}"
      [hidingPriority]="8">
    </dxi-column>
    <dxi-column
      dataField="secteur.description"
      caption="{{ 'tiers-clients-secteur' | localize }}"
      [hidingPriority]="8">
    </dxi-column>
  </dx-data-grid>

  <div *ngIf="this.selectedRowKeys.length">
    <span [textContent]="this.selectedRowKeys"></span>
  </div>
</div>
