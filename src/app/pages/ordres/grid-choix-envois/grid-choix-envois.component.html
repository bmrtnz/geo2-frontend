<div class="content-block">
  <dx-button
    class="delete-document-button"
    type="danger"
    text="{{ 'btn-deleterows' | localize }}"
    [visible]="!!rowKeys?.length"
    (onClick)="deleteSelectedRows()"
  ></dx-button>

  <dx-data-grid
    class="grid-choix-envois"
    [remoteOperations]="true"
    [allowColumnReordering]="true"
    [showBorders]="true"
    [columnAutoWidth]="false"
    [columnHidingEnabled]="false"
    [allowColumnReordering]="false"
    dateSerializationFormat="yyyy-MM-dd"
    [scrolling]="{
      useNative: true
    }"
    (onRowClick)="onRowClick($event)"
    (onSelectionChanged)="onSelectionChanged()"
    (onContentReady)="contentReadyEvent.emit($event)"
    (onToolbarPreparing)="
      gridConfiguratorService.onToolbarPreparing(
        'Liste des documents',
        $event,
        gridConfiguratorService.Grid.ChoixEnvois
      )
    "
  >
    <!-- Grid configuration -->
    <dxo-paging></dxo-paging>
    <dxo-editing
      [selectTextOnEditStart]="true"
      [allowUpdating]="true"
      [allowDeleting]="true"
      [mode]="'cell'"
    ></dxo-editing>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-state-storing
      [storageKey]="gridConfiguratorService.Grid.ChoixEnvois"
      [enabled]="true"
      type="custom"
      [customLoad]="gridConfiguratorService.load"
      [customSave]="gridConfiguratorService.save"
    ></dxo-state-storing>
    <dxo-filter-row [visible]="false"></dxo-filter-row>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-column-chooser
      [enabled]="true"
      mode="select"
      title="{{ 'columnChooser' | localize }}"
      [allowSearch]="true"
      [width]="columnChooser.width"
      [height]="columnChooser.height"
    >
    </dxo-column-chooser>
    <dxo-selection mode="multiple"></dxo-selection>

    <dxi-column
      *ngFor="let column of this.columns | async"
      [dataField]="column.dataField"
      [visible]="false"
      [caption]="
        ('choixEnvois-' + column.dataField?.split('.').join('-') | localize) ||
        column.name
      "
      trueText="Oui"
      falseText="Non"
      [width]="column?.width ? column?.width : 'auto'"
      [dataType]="column?.dataType"
      [allowSearch]="
        column?.allowSearch || ['string'].includes(column?.dataType)
      "
      [allowHeaderFiltering]="
        column?.allowHeaderFiltering || ['string'].includes(column?.dataType)
      "
      [allowEditing]="column?.allowEditing !== false"
      [validationRules]="column.validationRules"
      [editCellTemplate]="column?.editCellTemplate"
      [showEditorAlways]="true"
      [showInColumnChooser]="column.showInColumnChooser"
    >
      <dxi-validation-rule
        *ngIf="column.dataField === 'commentaire'"
        type="stringLength"
        [max]="70"
        [trim]="false"
      ></dxi-validation-rule>
    </dxi-column>

    <dxi-column
      type="buttons"
      [width]="30"
      [showInColumnChooser]="false"
    >
    </dxi-column>

    <div *dxTemplate="let cell of 'selectBoxEditTemplate'">
      <dx-select-box
        [dataSource]="this[cell.column.dataField + 'Source']"
        [displayExpr]="
          ['imprimante'].includes(cell.column.dataField)
            ? displayIDBefore
            : this[cell.column.dataField + 'Service'].model.getLabelField()
        "
        [searchExpr]="[
          this[cell.column.dataField + 'Service'].model.getKeyField(),
          this[cell.column.dataField + 'Service'].model.getLabelField()
        ]"
        [searchEnabled]="true"
        [value]="cell.data[cell.column.dataField]"
        (onValueChanged)="onValueChanged($event, cell)"
      >
        <dxo-drop-down-options [width]="250"></dxo-drop-down-options>
      </dx-select-box>
    </div>
  </dx-data-grid>
</div>
