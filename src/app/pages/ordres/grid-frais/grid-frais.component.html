<dx-data-grid
  class="dx-card wide-card grid-frais"
  [remoteOperations]="true"
  [showBorders]="false"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="false"
  [allowColumnReordering]="true"
  [scrolling]="{ useNative: true }"
  (onEditorPreparing)="onEditorPreparing($event)"
  (onCellClick)="onCellClick($event)"
  (onInitNewRow)="onInitNewRow($event)"
  (onCellDblClick)="(onCellClick)"
  (onToolbarPreparing)="
    gridConfiguratorService.onToolbarPreparing(
      'Frais',
      $event,
      gridConfiguratorService.Grid.OrdreFrais,
      enableFilters.bind(this)
    )
  "
>
  <!-- Grid configuration -->
  <!-- <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter> -->
  <dxo-paging></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
    [showPageSizeSelector]="true"
  ></dxo-pager>
  <dxo-editing
    [selectTextOnEditStart]="true"
    [allowAdding]="!env.production"
    [allowUpdating]="!env.production"
    [allowDeleting]="!env.production"
    [mode]="'cell'"
  ></dxo-editing>
  <dxo-state-storing
    [storageKey]="gridConfiguratorService.Grid.OrdreFrais"
    [enabled]="true"
    type="custom"
    [customLoad]="gridConfiguratorService.load"
    [customSave]="gridConfiguratorService.save"
  ></dxo-state-storing>
  <dxo-filter-row [visible]="false"></dxo-filter-row>
  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
  <dxo-column-chooser
    [enabled]="true"
    mode="select"
    title="{{ 'columnChooser' | localize }}"
    [allowSearch]="true"
    [width]="columnChooser.width"
    [height]="columnChooser.height"
  >
  </dxo-column-chooser>

  <dxi-column
    *ngFor="let column of this.columns | async"
    [dataField]="column.dataField"
    [visible]="false"
    [caption]="
      ('ordreFrais-' + column.dataField?.split('.').join('-') | localize) ||
      column.name
    "
    trueText="Oui"
    falseText="Non"
    [dataType]="column?.dataType"
    [showEditorAlways]="true"
    [allowEditing]="column.allowEditing"
    [allowSearch]="column?.allowSearch || ['string'].includes(column?.dataType)"
    [format]="column.format"
    [editCellTemplate]="defineEditTemplate(column.dataField)"
    [allowHeaderFiltering]="
      column?.allowHeaderFiltering || ['string'].includes(column?.dataType)
    "
    [showInColumnChooser]="column.showInColumnChooser"
  ></dxi-column>

  <div *dxTemplate="let cell of 'selectBoxTemplate'">
    <dx-select-box
      [dataSource]="this[cell.column.dataField + 'Source']"
      [displayExpr]="
        descriptionOnlyDisplaySB.includes(cell.column.dataField)
          ? displayDescOnly
          : displayCodeBefore
      "
      [searchExpr]="[
        this[cell.column.dataField + 'Service'].model.getKeyField(),
        this[cell.column.dataField + 'Service'].model.getLabelField()
      ]"
      [searchEnabled]="true"
      [value]="cell.data[cell.column.dataField]"
      (onValueChanged)="onValueChanged($event, cell)"
    >
      <dxo-drop-down-options [width]="SelectBoxPopupWidth">
      </dxo-drop-down-options>
    </dx-select-box>
  </div>
  <div *dxTemplate="let cell of 'customSelectBoxTemplate'">
    <dx-select-box
      [dataSource]="this[cell.column.dataField + 'Source']"
      [displayExpr]="displayCustom"
      [searchExpr]="[
        this[cell.column.dataField + 'Service'].model.getKeyField(),
        this[cell.column.dataField + 'Service'].model.getLabelField()
      ]"
      [searchEnabled]="true"
      [acceptCustomValue]="true"
      [value]="cell.data[cell.column.dataField]"
      (onValueChanged)="onValueChanged($event, cell)"
    >
      <dxo-drop-down-options [width]="SelectBoxPopupWidth">
      </dxo-drop-down-options>
    </dx-select-box>
  </div>
</dx-data-grid>
