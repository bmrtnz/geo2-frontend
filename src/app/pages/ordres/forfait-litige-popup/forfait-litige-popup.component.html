<dx-popup
  [showTitle]="true"
  [dragEnabled]="true"
  [fullScreen]="this.popupFullscreen"
  width="1024"
  minWidth="700"
  height="auto"
  [hideOnOutsideClick]="true"
  [(visible)]="visible"
  (onShowing)="onShowing($event)"
  (onShown)="onShown($event)"
  [resizeEnabled]="true"
>
  <div *dxTemplate="let data of 'title'">
    <div class="title">{{ title }}&nbsp;</div>
    <app-top-right-popup-buttons
      (closePopup)="exitPopup()"
      (resizePopup)="resizePopup()"
      [popupFullscreen]="popupFullscreen"
    ></app-top-right-popup-buttons>
  </div>

  <app-grid-forfait-litige
    [infosLitige]="litige"
    [lot]="lot"
    (done)="gridDone($event)"
  ></app-grid-forfait-litige>

  <br />

  <div class="popup-buttons-container">
    <dx-button
      type="default"
      text="ok"
      (onClick)="hidePopup()"
    ></dx-button>
  </div>
</dx-popup>
