<dx-popup
  [showTitle]="true"
  [dragEnabled]="true"
  [hideOnOutsideClick]="true"
  [(visible)]="visible"
  [title]="title"
  (onShowing)="onShowing($event)"
  [resizeEnabled]="true"
>
  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <app-client-details [clientId]="clientId"></app-client-details>
      <app-contacts [clientCode]="clientCode"></app-contacts>
      <br />
    </dx-scroll-view>
  </div>
</dx-popup>
