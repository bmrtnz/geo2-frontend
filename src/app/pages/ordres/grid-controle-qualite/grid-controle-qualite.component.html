<dx-data-grid
  class="dx-card wide-card"
  [remoteOperations]="true"
  [showBorders]="false"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="false"
  [allowColumnReordering]="true"
  (onCellPrepared)="onCellPrepared($event)"
  (onToolbarPreparing)="
    gridConfiguratorService.onToolbarPreparing(
      'Contrôle Qualité',
      $event,
      gridConfiguratorService.Grid.ControleQualite,
      enableFilters.bind(this)
    )
  "
>
  <!-- Grid configuration -->
  <dxo-export fileName="Contrôle Qualité"></dxo-export>
  <dxo-header-filter
    [visible]="true"
    [allowSearch]="true"
  ></dxo-header-filter>
  <dxo-paging></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
    [showPageSizeSelector]="true"
  ></dxo-pager>
  <dxo-state-storing
    [enabled]="true"
    type="custom"
    [storageKey]="gridConfiguratorService.Grid.ControleQualite"
    [customLoad]="gridConfiguratorService.load"
    [customSave]="gridConfiguratorService.save"
  ></dxo-state-storing>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-column-chooser
    [enabled]="true"
    mode="select"
    title="{{ 'columnChooser' | localize }}"
    [allowSearch]="true"
    [width]="columnChooser.width"
    [height]="columnChooser.height"
  >
  </dxo-column-chooser>
  <dxi-column
    *ngFor="let field of detailedFields"
    [dataField]="field.dataField"
    [caption]="
      ('ControleQualite-' + field.dataField?.split('.').join('-') | localize) ||
      field.name
    "
    [visible]="false"
    [width]="field.width"
    [cssClass]="field.cssClass"
    [showInColumnChooser]="field.showInColumnChooser"
    [cellTemplate]="field.cellTemplate"
    [dataType]="field.dataType"
    [trueText]="'OK'"
    [falseText]="this.localization.localize('falseTextUC')"
    [allowSearch]="
      field.allowSearch !== undefined
        ? field.allowSearch
        : ['string'].includes(field.dataType)
    "
    [allowHeaderFiltering]="
      field.allowHeaderFiltering !== undefined
        ? field.allowHeaderFiltering
        : ['string'].includes(field.dataType)
    "
  ></dxi-column>

  <div *dxTemplate="let cell of 'CQPhotoButtonsTemplate'">
    <dx-button
      class="small-CQ-button CQ"
      type="default"
      [focusStateEnabled]="false"
      [text]="'CQ'"
      (onClick)="openCQReport(cell)"
    >
    </dx-button>
    <dx-button
      class="small-CQ-button photos"
      type="default"
      [focusStateEnabled]="false"
      [visible]="showPhotosButton(cell)"
      [text]="'Photos'"
      (onClick)="openPhotos(cell)"
    ></dx-button>
  </div>

</dx-data-grid>
