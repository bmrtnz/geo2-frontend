<dx-popup
  [showTitle]="true"
  [width]="700"
  [dragEnabled]="true"
  [hideOnOutsideClick]="true"
  [(visible)]="visible"
  (onShowing)="onShowing($event)"
  (onShown)="onShown($event)"
  [resizeEnabled]="true"
>
  <div *dxTemplate="let data of 'title'">
    <div class="title-start">{{ titleStart }}&nbsp;</div>
    <div class="title-mid">{{ titleMid }}&nbsp;</div>
    <div class="title-end">&nbsp;&nbsp;{{ titleEnd }}</div>
    <app-top-right-popup-buttons
      [disabledButtons]="['resize']"
      [popup]="this"
      (closePopup)="hidePopup()"
    ></app-top-right-popup-buttons>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <div class="cq-photos-content-container">
        <app-grid-cq-photos [ordreLigneId]="ordreLigneId"></app-grid-cq-photos>
      </div>
    </dx-scroll-view>
  </div>
</dx-popup>
