<dx-popup
  [showTitle]="true"
  [dragEnabled]="true"
  [width]="1024"
  [resizeEnabled]="true"
  [closeOnOutsideClick]="true"
  [(visible)]="visible"
  (onShowing)="onShowing($event)"
  (onShown)="onShown($event)"
>
  <div *dxTemplate="let data of 'title'">
    <div class="title-start">{{ titleStart }}&nbsp;</div>
    <div class="title-mid">{{ titleMid }}</div>
    <div class="title-start">&nbsp;&nbsp;{{ titleEnd }}</div>
    <dx-button
      class="close-article-popup"
      icon="close"
      (onClick)="hidePopup()"
    >
    </dx-button>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>

      <div class="article-detail-container">
        <span class="blue-style">Article r√©f :&nbsp;</span><span>{{ ordreLigne?.article?.id}}</span>
        <div>{{ ordreLigne?.article?.articleDescription?.descriptionLongue }}</div>
      </div>

      <br>

      <app-grid-reservation-stock-en-cours
        [ordreLigneInfo]="ordreLigneInfo"
      ></app-grid-reservation-stock-en-cours>
      <br />

      <app-grid-reservation-stock
        [ordreLigneInfo]="ordreLigneInfo"
        (selectChange)="clearAndHidePopup()"
      ></app-grid-reservation-stock>
      <br />

      <dx-text-area
        class="stock-resa-log"
        [height]="90"
        [readOnly]="true"
        [(value)]="logText"
      >
      </dx-text-area>
      <br>
      <div class="popup-buttons-container">
        <dx-button
          type="success"
          text="OK"
          (onClick)="applyClick()"
        ></dx-button>
      </div>

    </dx-scroll-view>
  </div>

</dx-popup>
