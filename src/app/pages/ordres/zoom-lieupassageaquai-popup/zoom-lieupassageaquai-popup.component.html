<dx-popup [showTitle]="true" [dragEnabled]="true" [closeOnOutsideClick]="true" [(visible)]="visible" [title]="title"
    (onShowing)="onShowing($event)" [resizeEnabled]="true">
    <div *dxTemplate="let data of 'content'">
        <dx-scroll-view width="100%" height="100%">
            <app-lieux-passage-a-quai-details [lieupassageaquaiLigneId]="lieupassageaquaiLigneId"
                [lieupassageaquaiTitle]="lieupassageaquaiTitle">
            </app-lieux-passage-a-quai-details>
            <br />
        </dx-scroll-view>
    </div>
</dx-popup>
