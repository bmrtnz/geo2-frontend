<dx-popup
  [showTitle]="true"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  [title]="title"
  [(visible)]="visible"
  [elementAttr]="{ class: 'ajout-manu-articles' }"
>
    <!-- code article -->
    <div class="dx-field quickCode-area">
        <div class="dx-field-label">{{ 'articles-saisieCode' | localize }}</div>
        <div class="dx-field-value">
            <dx-tag-box
                [acceptCustomValue]=true
                [placeholder]="'Code...'"
                (onValueChanged)="onValueChanged($event)"
            >
            <dxo-drop-down-options
                [width]="0">
            </dxo-drop-down-options>
            </dx-tag-box>
        </div>
    </div>
    <dx-button class="cancel-button"
        type="normal"
        text="{{ 'btn-annuler' | localize }}"
        (onClick)="clearAndHidePopup()"
    ></dx-button>
    <dx-button #validButton
        [ngClass]="{'pulse': pulseBtnOn}"
        class="articles-valid-button"
        type="success"
        [disabled]="articlesKO"
        [visible]="nbARticles > 0"
        [text]="validBtnText"
        (onClick)="insertArticles()"
    ></dx-button>
    <br>
    <div style="clear:both"></div>
    <app-articles-list [ordre]="ordre" (selectChange)="selectFromGrid($event)"></app-articles-list>
    <br>
</dx-popup>
