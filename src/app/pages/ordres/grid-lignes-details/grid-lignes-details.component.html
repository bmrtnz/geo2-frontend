<dx-data-grid class="dx-card wide-card"
    [remoteOperations]="true"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="false"
    [allowColumnReordering]="true"
    (onCellPrepared)="onCellPrepared($event)"
    (onToolbarPreparing)="gridConfiguratorService.onToolbarPreparing('Détail expéditions', $event, gridConfiguratorService.Grid.OrdreLigneDetails,enableFilters.bind(this))"
    [scrolling]="{
      useNative:true
    }"
  >

    <!-- Grid configuration -->
    <!-- <dxo-search-panel [visible]="true" [width]="240" placeholder="{{ 'search' | localize}}"></dxo-search-panel> -->
    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
    <dxo-paging></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
      [showPageSizeSelector]="true"
    ></dxo-pager>
    <dxo-state-storing 
      [storageKey]="gridConfiguratorService.Grid.OrdreLigneDetails"
      [enabled]="true"
      type="custom"
      [customLoad]="gridConfiguratorService.load"
      [customSave]="gridConfiguratorService.save"
    ></dxo-state-storing>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-column-chooser
      [enabled]="true"
      mode="select"
      title="{{ 'columnChooser' | localize }}"
      [allowSearch]="true"
      [width]="columnChooser.width"
      [height]="columnChooser.height">
    </dxo-column-chooser>
    <dxo-summary [totalItems]="totalItems"></dxo-summary>

    <dxi-column
      *ngFor="let column of this.columns | async"
      [dataField]="column.dataField"
      [visible]="false"
      [caption]="('ordreLignes-' + column.dataField?.split('.').join('-') | localize) || column.name"
      trueText="Oui"
      falseText="Non"
      [dataType]="column?.dataType"
      [allowSearch]="column?.allowSearch || ['string'].includes(column?.dataType)"
      [allowHeaderFiltering]="column?.allowHeaderFiltering || ['string'].includes(column?.dataType)"
      [showInColumnChooser]="column.showInColumnChooser"
    ></dxi-column>

  </dx-data-grid>
