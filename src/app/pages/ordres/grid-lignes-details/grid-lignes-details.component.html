<dx-data-grid
  class="dx-card wide-card"
  [remoteOperations]="true"
  [showBorders]="false"
  [elementAttr]="{ class: 'grid-ordre-ligne-detail' }"
  [focusedRowEnabled]="true"
  [focusedRowIndex]="0"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="false"
  [allowColumnReordering]="true"
  (onCellPrepared)="onCellPrepared($event)"
  (onEditorPreparing)="onEditorPreparing($event)"
  (onEditingStart)="onEditingStart($event)"
  (onToolbarPreparing)="
    gridConfiguratorService.onToolbarPreparing(
      'Détail expéditions',
      $event,
      gridConfiguratorService.Grid.OrdreLigneDetails,
      enableFilters.bind(this)
    )
  "
  [scrolling]="{
    useNative: true
  }"
>
  <!-- Grid configuration -->
  <!-- <dxo-search-panel [visible]="true" [width]="240" placeholder="{{ 'search' | localize}}"></dxo-search-panel> -->
  <dxo-header-filter
    [visible]="true"
    [allowSearch]="true"
  ></dxo-header-filter>
  <dxo-paging></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
    [showPageSizeSelector]="true"
  ></dxo-pager>
  <dxo-editing
    [selectTextOnEditStart]="true"
    [allowUpdating]="allowMutations"
    [mode]="'cell'"
  >
  </dxo-editing>
  <dxo-state-storing
    [storageKey]="gridConfiguratorService.Grid.OrdreLigneDetails"
    [enabled]="true"
    type="custom"
    [customLoad]="gridConfiguratorService.load"
    [customSave]="gridConfiguratorService.save"
  ></dxo-state-storing>
  <dxo-filter-row [visible]="false"></dxo-filter-row>
  <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
  <dxo-column-chooser
    [enabled]="true"
    mode="select"
    title="{{ 'columnChooser' | localize }}"
    [allowSearch]="true"
    [width]="columnChooser.width"
    [height]="columnChooser.height"
  >
  </dxo-column-chooser>
 
  <dxi-column
    *ngFor="let column of this.columns | async"
    [dataField]="column.dataField"
    [visible]="false"
    [width]="column.width"
    [caption]="
      ('ordreLignes-' + column.dataField?.split('.').join('-') | localize) ||
      column.name
    "
    trueText="Oui"
    falseText="Non"
    [fixed]="column.fixed"
    [cssClass]="column?.cssClass"
    [editCellTemplate]="defineTemplate(column.dataField)"
    allowSearch="false"
    [dataType]="column?.dataType"
    [allowEditing]="column.allowEditing"
    [allowHeaderFiltering]="
      column?.allowHeaderFiltering || ['string'].includes(column?.dataType)
    "
    [showInColumnChooser]="column.showInColumnChooser"
    [showEditorAlways]="true"
  ></dxi-column>

  <div *dxTemplate="let cell of 'selectBoxEditTemplate'">
    <dx-select-box
      [dataSource]="this[cell.column.dataField + 'Source']"
      [displayExpr]="displayCodeBefore"
      [searchExpr]="[
        this[cell.column.dataField + 'Service'].model.getKeyField(),
        this[cell.column.dataField + 'Service'].model.getLabelField()
      ]"
      [searchEnabled]="true"
      [readOnly]="!allowMutations"
      [value]="cell.data[cell.column.dataField]"
      (onValueChanged)="onValueChanged($event, cell)"
    >
      <dxo-drop-down-options [width]="400">
      </dxo-drop-down-options>
    </dx-select-box>
  </div>

  <div *dxTemplate="let cell of 'modifAutoBtnTemplate'">
    <dx-button
      class="small-detail-exp-button modif"
      type="default"
      [focusStateEnabled]="false"
      [visible]="showModifButton(cell)"
      [text]="'Modifier'"
      (onClick)="modifDetailExp(cell)"
    >
    </dx-button>
    <dx-button
      class="small-detail-exp-button auto"
      type="default"
      [focusStateEnabled]="false"
      [visible]="showAutoButton(cell)"
      [text]="'Auto'"
      (onClick)="autoDetailExp(cell)"
    ></dx-button>
  </div>
</dx-data-grid>
<app-modif-detail-lignes-popup [ligneDetail]="ligneDetail"
></app-modif-detail-lignes-popup>
