<dx-popup
  [fullScreen]="this.popupFullscreen"
  [showTitle]="true"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  [(visible)]="visible"
  (onShowing)="onShowing($event)"
  (onShown)="onShown($event)"
  [resizeEnabled]="true"
>
  <div *dxTemplate="let data of 'title'">
    <div class="title-start">{{ titleStart }}&nbsp;</div>
    <div class="title-mid">{{ titleMid }}</div>
    <div class="title-start">&nbsp;&nbsp;{{ titleEnd }}</div>

    <dx-button
      class="close-article-popup"
      icon="close"
      (onClick)="hidePopup()"
    ></dx-button>
    <dx-button
      class="minimize-article-popup"
      icon="material-icons fullscreen_exit"
      (onClick)="resizePopup()"
    ></dx-button>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <div class="ajout-art-stock-content-container">
        <h6 *ngIf="stock">
          {{ "articles-catalogue-preFilter-stock-title" | localize }}
        </h6>
        <div style="clear: both"></div>

        <app-grid-stock
          [ordre]="ordre"
          (selectChange)="clearAndHidePopup()"
        ></app-grid-stock>
        <br />
      </div>
    </dx-scroll-view>
  </div>
</dx-popup>
