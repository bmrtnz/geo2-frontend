<dx-popup
  [showTitle]="true"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  [(visible)]="visible"
  (onShowing)="onShowing($event)"
  (onShown)="onShown($event)"
>
  <div *dxTemplate="let data of 'title'">
    <div class="title-start">{{ titleStart }}&nbsp;</div>
    <div class="title-mid">{{ titleMid }}</div>
    <div class="title-start">&nbsp;&nbsp;{{ titleEnd }}</div>
    <dx-button
      class="close-article-popup"
      icon="close"
      (onClick)="hidePopup()"
    >
    </dx-button>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view style="margin-left:15px">

      <h6 *ngIf="stock">
        {{ "articles-catalogue-preFilter-stock-title" | localize }}
      </h6>
      <div style="clear: both"></div>

      <app-grid-stock
        [ordre]="ordre"
        (selectChange)="clearAndHidePopup()"
      ></app-grid-stock>
      <br />

    </dx-scroll-view>
  </div>

</dx-popup>
