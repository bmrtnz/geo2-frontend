<dx-popup
  [width]="'auto'"
  [height]="'auto'"
  [showTitle]="false"
  [dragEnabled]="false"
  [hideOnOutsideClick]="false"
  [showCloseButton]="false"
  (onShowing)="onShowing($event)"
>
  <dxi-toolbar-item
    widget="dxButton"
    toolbar="bottom"
    location="center"
    [options]="backButtonOptions"
  >
  </dxi-toolbar-item>
  <dxi-toolbar-item
    *ngIf="state === 'WARNING'"
    widget="dxButton"
    toolbar="bottom"
    location="center"
    [options]="continueButtonOptions"
  >
  </dxi-toolbar-item>
  <div
    *dxTemplate="let data of 'content'"
    [innerHTML]="content"
  ></div>
</dx-popup>
