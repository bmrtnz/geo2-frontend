<dx-popup
  [showTitle]="true"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  [(visible)]="visible"
  [title]="title"
  (onShowing)="onShowing($event)"
  [resizeEnabled]="true"
>
  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <app-entrepot-details [entrepotId]="entrepotId"></app-entrepot-details>
      <app-contacts [entrepotCode]="entrepotCode"></app-contacts>
      <br />
    </dx-scroll-view>
  </div>
</dx-popup>
