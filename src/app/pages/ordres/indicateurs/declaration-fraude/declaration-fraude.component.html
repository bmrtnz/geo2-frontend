<dx-form
  [(formData)]="preFilterData"
  labelLocation="left"
>
  <dxi-item
    itemType="group"
    [colCount]="6"
  >
    <dxi-item
      dataField="secteur"
      editorType="dxLookup"
      [editorOptions]="{
        dataSource: secteurLookupStore,
        displayExpr: 'id',
        searchExpr: ['id', 'description']
      }"
    >
    </dxi-item>
    <dxi-item
      dataField="client"
      editorType="dxLookup"
      [editorOptions]="{
        dataSource: clientLookupStore,
        displayExpr: 'code'
      }"
    ></dxi-item>
    <dxi-item
      dataField="entrepot"
      editorType="dxLookup"
      [editorOptions]="{
        dataSource: entrepotLookupStore,
        displayExpr: 'code'
      }"
    ></dxi-item>
    <dxi-item
      dataField="transport"
      editorType="dxLookup"
      [editorOptions]="{
        dataSource: transportLookupStore,
        displayExpr: 'id'
      }"
    ></dxi-item>
    <dxi-item
      dataField="bureauAchat"
      editorType="dxLookup"
      [editorOptions]="{
        dataSource: bureauAchatLookupStore,
        displayExpr: 'id'
      }"
    ></dxi-item>
    <dxi-item
      dataField="fourni"
      editorType="dxLookup"
      [editorOptions]="{
        dataSource: fournisseurLookupStore,
        displayExpr: 'code'
      }"
    ></dxi-item>
  </dxi-item>
  <dxi-item
    itemType="group"
    [colCount]="4"
  >
    <dxi-item
      dataField="periode"
      editorType="dxSelectBox"
      [editorOptions]="{
        items: periodes,
        value: periodes[1],
        onValueChanged: setDates.bind(this)
      }"
    ></dxi-item>
    <dxi-item
      dataField="dateDebut"
      editorType="dxDateBox"
      [editorOptions]="{
        displayFormat: 'dd-MM-yy  HH:mm',
        onValueChanged: manualDate.bind(this)
      }"
    ></dxi-item>
    <dxi-item
      dataField="dateFin"
      editorType="dxDateBox"
      [editorOptions]="{
        displayFormat: 'dd-MM-yy  HH:mm',
        onValueChanged: manualDate.bind(this)
      }"
    ></dxi-item>
    <dxi-item
      itemType="button"
      verticalAlignment="center"
      [buttonOptions]="{
        text: 'btn-launch' | localize,
        onClick: applyPrefilter.bind(this)
      }"
    ></dxi-item>
  </dxi-item>
</dx-form>
<br />
<dx-data-grid></dx-data-grid>
