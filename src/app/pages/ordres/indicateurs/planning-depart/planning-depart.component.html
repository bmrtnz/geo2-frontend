<br />
<dx-button
  class="upperButton"
  text="{{ 'btn-blAutoSend' | localize }}"
  [disabled]="true"
></dx-button>
<div>
  <dx-box class="planning-dep-filters">
    <dxi-item [ratio]="0.6">
      <div class="dx-field">
        <div class="dx-field-label">
          {{ "tiers-clients-secteur" | localize }}
        </div>
        <div class="dx-field-value">
          <dx-select-box
            #secteurValue
            [dataSource]="secteurs"
            displayExpr="description"
            searchExpr="description"
            (onValueChanged)="updateFilters($event)"
          >
            <dxo-drop-down-options [width]="300"> </dxo-drop-down-options>
          </dx-select-box>
        </div>
      </div>
    </dxi-item>
    <dxi-item [ratio]="0.1"></dxi-item>
    <dxi-item
      [ratio]="0.45"
      style="justify-content: center"
    >
      <div class="dx-field">
        <div class="dx-field-label difference-label">
          {{ "ordre-planning-depart-diff-expe" | localize }}
        </div>
        <dx-check-box
          #diffCheckBox
          class="difference-checkbox"
          [value]="true"
          [width]="40"
          (valueChange)="updateFilters()"
        ></dx-check-box>
      </div>
    </dxi-item>
    <dxi-item
      [ratio]="0.6"
      style="justify-content: center"
    >
      <div class="dx-field">
        <div
          class="dx-field-label"
          style="width: 30px"
        >
          {{ "sur" | localize }}
        </div>
        <dx-number-box
          #daysOfService
          [value]="9"
          [min]="0"
          [width]="50"
          (valueChange)="updateFilters()"
          [inputAttr]="{ style: 'text-align: center' }"
        ></dx-number-box>
        <div class="dx-field-label">{{ "jours" | localize }}</div>
      </div>
    </dxi-item>
  </dx-box>

  <br />

  <dx-data-grid
    class="dx-card wide-card"
    #gridPLANNINGDEPART
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [showBorders]="false"
    [focusedRowEnabled]="true"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="false"
    [allowColumnReordering]="true"
    (onRowDblClick)="onRowDblClick($event)"
    (onToolbarPreparing)="
      gridConfiguratorService.onToolbarPreparing(
        title,
        $event,
        gridConfiguratorService.Grid.PlanningDepart,
        updateFilters.bind(this)
      )
    "
    (onCellPrepared)="onCellPrepared($event)"
  >
    <!-- Grid configuration -->
    <dxo-export fileName="Planning dÃ©part"></dxo-export>
    <dxo-header-filter
      [visible]="true"
      [allowSearch]="true"
    ></dxo-header-filter>
    <dxo-paging></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
      [showPageSizeSelector]="true"
    ></dxo-pager>
    <dxo-state-storing
      [storageKey]="gridConfiguratorService.Grid.PlanningDepart"
      [enabled]="true"
      type="custom"
      [customLoad]="gridConfiguratorService.load"
      [customSave]="gridConfiguratorService.save"
    ></dxo-state-storing>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-column-chooser
      [enabled]="true"
      mode="select"
      title="{{ 'columnChooser' | localize }}"
      [allowSearch]="true"
      [width]="columnChooser.width"
      [height]="columnChooser.height"
    >
    </dxo-column-chooser>

    <dxi-column
      *ngFor="let column of this.columns | async"
      [dataField]="column.dataField"
      [visible]="false"
      [caption]="
        ('ordres-' + column.dataField?.split('.').join('-') | localize) ||
        column.name
      "
      [dataType]="column?.dataType"
      [allowSearch]="
        column.allowSearch !== undefined
          ? column.allowSearch
          : ['string'].includes(column.dataType)
      "
      [allowHeaderFiltering]="
        column.allowHeaderFiltering !== undefined
          ? column.allowHeaderFiltering
          : ['string'].includes(column.dataType)
      "
      [showInColumnChooser]="column.showInColumnChooser"
    ></dxi-column>

    <dxo-master-detail
      [enabled]="true"
      template="details"
    ></dxo-master-detail>
    <div *dxTemplate="let masterRow of 'details'">
      <app-grid-detail-planning-departs
        [masterRow]="masterRow"
      ></app-grid-detail-planning-departs>
    </div>
  </dx-data-grid>
</div>
