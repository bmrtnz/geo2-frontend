<dx-popup
  [fullScreen]="this.popupFullscreen"
  [showTitle]="true"
  [dragEnabled]="false"
  [hideOnOutsideClick]="false"
  [(visible)]="visible"
  (onShowing)="onShowing($event)"
  (onShown)="onShown($event)"
  [resizeEnabled]="false"
>
  <div *dxTemplate="let data of 'title'">
    <div class="title-start">{{ titleStart }}&nbsp;</div>
    <div class="title-mid">{{ titleMid }}</div>
    <dx-button
      class="close-article-popup"
      icon="close"
      (onClick)="clearAndHidePopup()"
    ></dx-button>
    <dx-button
      class="min-max-imize-popup-icon display-none"
      hint="{{ (popupFullscreen ? 'reduire' : 'agrandir') | localize }}"
      [icon]="
        'material-icons zoom_' + (popupFullscreen ? 'in' : 'out') + '_map'
      "
      (onClick)="resizePopup()"
    ></dx-button>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <div class="recap-stock-cde-edi-colibri-content-container">
        <div style="clear: both"></div>
        <dx-button
          #addButton
          [ngClass]="{ pulse: pulseBtnOn && !addButton?.disabled }"
          class="create-order-button"
          type="success"
          [disabled]="
            creatingOrder ||
            !selectedGTIN?.length ||
            selectedGTIN?.length !== resultsGTIN?.length ||
            !noWarningShown()
          "
          text="{{ 'creer-ordre(s)' | localize }}"
          (onClick)="createOrder()"
        ></dx-button>
        <app-grid-recap-stock-cde-edi-colibri
          [ordreEdiId]="refOrdreEDI"
          [selectedRows]="selectedRows"
          (selectChange)="selectFromGrid($event)"
          (valueChange)="checkValidQties()"
          (hidePopup)="clearAndHidePopup()"
        ></app-grid-recap-stock-cde-edi-colibri>
        <br />
      </div>
    </dx-scroll-view>
  </div>
</dx-popup>
