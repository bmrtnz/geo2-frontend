<dx-popup
  [showTitle]="true"
  [dragEnabled]="true"
  [hideOnOutsideClick]="true"
  [(visible)]="visible"
  [title]="title"
  [width]="500"
  height="auto"
  (onShowing)="onShowing($event)"
  (onHidden)="onHidden()"
  [resizeEnabled]="false"
>
  <div *dxTemplate="let data of 'content'">
    <div class="popup-subtitle">
      {{ "text-popup-choix-entrepot" | localize }}
    </div>
    <br />
    <!-- Client -->
    <div class="dx-field">
      <div class="dx-field-label noEllipsis">
        {{ "tiers-client" | localize }}
      </div>
      <div class="dx-field-value">
        <dx-select-box
          #clientSB
          [readOnly]="true"
          [dataSource]="clientDS"
          [value]="clientId"
          [displayExpr]="displayCodeBefore"
        >
        </dx-select-box>
      </div>
    </div>
    <!-- EntrepÃ´t -->
    <div class="dx-field">
      <div class="dx-field-label noEllipsis">
        {{ "tiers-entrepot" | localize }}
      </div>
      <div class="dx-field-value">
        <dx-select-box
          #entrepotSB
          [dataSource]="entrepotDS"
          [searchExpr]="['code']"
          [displayExpr]="displayCodeBefore"
        >
        </dx-select-box>
      </div>
    </div>
    <br />
    <br />
    <div class="popup-buttons-container">
      <dx-button
        type="normal"
        text="{{ 'btn-appliquer' | localize }}"
        [disabled]="!entrepotSB.value?.id"
        (onClick)="applyClick()"
      ></dx-button>
    </div>
  </div>
</dx-popup>
