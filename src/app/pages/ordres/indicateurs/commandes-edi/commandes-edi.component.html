<div class="commandes-edi-content-container">
  <dx-load-panel
    shadingColor="rgba(0,0,0,0.2)"
    [position]="{ of: '.commandes-edi-popup .dx-popup-content' }"
    [visible]="loadingRecap"
    [showPane]="true"
    [shading]="true"
    [hideOnOutsideClick]="false"
  >
  </dx-load-panel>

  <br />
  <app-grid-commandes-edi
    (showHideLoader)="showHideLoader($event)"
  ></app-grid-commandes-edi>
</div>
