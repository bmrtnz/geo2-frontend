<div class="grid-recap-stock-cde-edi-colibri-container">
  <dx-data-grid
    class="dx-card wide-card"
    [width]="'100%'"
    [focusedRowEnabled]="true"
    [remoteOperations]="{
      filtering: true,
      grouping: false,
      groupPaging: false,
      paging: false,
      sorting: false,
      summary: false
    }"
    [showBorders]="false"
    [elementAttr]="{ class: 'grid-recap-stock-cde-edi-colibri' }"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="false"
    [allowColumnReordering]="true"
    (onRowPrepared)="onRowPrepared($event)"
    (onCellPrepared)="onCellPrepared($event)"
    (onSelectionChanged)="selectChange.emit($event)"
    (onToolbarPreparing)="
      gridConfiguratorService.onToolbarPreparing(
        '',
        $event,
        gridConfiguratorService.Grid.RecapStockCdeEdi,
        enableFilters.bind(this)
      )
    "
  >
    <!-- Grid configuration -->
    <dxo-header-filter
      [visible]="true"
      [allowSearch]="true"
    ></dxo-header-filter>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
    ></dxo-pager>
    <dxo-selection
      mode="multiple"
      [allowSelectAll]="false"
      [showCheckBoxesMode]="'always'"
      [selectAllMode]="'page'"
    ></dxo-selection>
    <dxo-state-storing
      [storageKey]="gridConfiguratorService.Grid.RecapStockCdeEdi"
      [enabled]="true"
      type="custom"
      [customLoad]="gridConfiguratorService.load"
      [customSave]="gridConfiguratorService.save"
    ></dxo-state-storing>
    <dxo-column-chooser
      [enabled]="true"
      mode="select"
      title="{{ 'columnChooser' | localize }}"
      [allowSearch]="true"
      [width]="columnChooser.width"
      [height]="columnChooser.height"
    >
    </dxo-column-chooser>
    <dxi-column
      *ngFor="let column of this.columns | async"
      [dataField]="column.dataField"
      [visible]="false"
      [width]="column.width"
      [caption]="
        ('ordreRecapCdeEdi-' + column.dataField?.split('.').join('-')
          | localize) || column.name
      "
      [cellTemplate]="column.cellTemplate"
      [fixed]="column.fixed"
      [dataType]="column?.dataType"
      [cssClass]="column?.cssClass"
      [calculateGroupValue]="column.calculateGroupValue"
      allowSearch="false"
      [allowHeaderFiltering]="
        column?.allowHeaderFiltering || ['string'].includes(column?.dataType)
      "
      [showInColumnChooser]="column?.showInColumnChooser"
    >
    </dxi-column>

    <div *dxTemplate="let cell of 'addArticleBtnTemplate'">
      <div class="textArticleTemplate">{{ cell.value }}</div>
      <dx-button
        class="grid-add-button"
        type="default"
        icon="material-icons search"
        [focusStateEnabled]="false"
        (onClick)="openFilePopup(cell, $event)"
      >
      </dx-button>
    </div>
  </dx-data-grid>
</div>
