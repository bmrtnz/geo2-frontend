<form
  class="dx-fieldset"
  [formGroup]="formGroup"
>
  <div class="orderTileFilterArea">
    <dx-box>
      <dxi-item [ratio]="7">
        <dx-box>
          <dxi-item [ratio]="2">
            <!-- Période -->
            <div class="dx-field">
              <div class="dx-field-label">
                {{ "ordres-periode" | localize }}
              </div>
              <div class="dx-field-value">
                <dx-select-box
                  #periodeSB
                  [items]="periodes"
                  [value]="periodes[1]"
                  (onValueChanged)="setDates($event)"
                >
                  <dxo-drop-down-options [width]="300"> </dxo-drop-down-options>
                </dx-select-box>
              </div>
            </div>
          </dxi-item>
          <dxi-item [ratio]="2">
            <!-- Date de début -->
            <div class="dx-field field-small">
              <div class="dx-field-label">
                {{ "ordres-Du" | localize }}
              </div>
              <div class="dx-field-value">
                <dx-date-box
                  formControlName="dateMin"
                  class="dateStart"
                  type="datetime"
                  [displayFormat]="'dd-MM-yy  HH:mm'"
                  (onValueChanged)="manualDate($event)"
                ></dx-date-box>
              </div>
            </div>
          </dxi-item>
          <dxi-item [ratio]="2">
            <!-- Date de fin -->
            <div class="dx-field field-small">
              <div class="dx-field-label">
                {{ "ordres-au" | localize }}
              </div>
              <div class="dx-field-value">
                <dx-date-box
                  formControlName="dateMax"
                  class="dateEnd"
                  type="datetime"
                  [displayFormat]="'dd-MM-yy  HH:mm'"
                  (onValueChanged)="manualDate($event)"
                ></dx-date-box>
              </div>
            </div>
          </dxi-item>
        </dx-box>
      </dxi-item>
    </dx-box>
  </div>
  <br />
</form>

<dx-data-grid
  class="grid-planning-departs-maritimes"
  [remoteOperations]="{ paging: true }"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="false"
  [allowColumnReordering]="true"
  [focusedRowIndex]="-1"
  (onCellPrepared)="onCellPrepared($event)"
  (onToolbarPreparing)="
    gridConfiguratorService.onToolbarPreparing(
      '',
      $event,
      gridConfiguratorService.Grid.PlanningDepartsMaritimes,
      enableFilters.bind(this)
    )
  "
>
  <!-- Grid configuration -->
  <dxo-export fileName="Planning départs maritimes"></dxo-export>
  <dxo-paging></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
    [showPageSizeSelector]="true"
  ></dxo-pager>
  <dxo-state-storing
    [storageKey]="gridConfiguratorService.Grid.PlanningDepartsMaritimes"
    [enabled]="true"
    type="custom"
    [customLoad]="gridConfiguratorService.load"
    [customSave]="gridConfiguratorService.save"
  ></dxo-state-storing>
  <dxo-filter-row [visible]="false"></dxo-filter-row>
  <dxo-header-filter
    [visible]="true"
    [allowSearch]="true"
  ></dxo-header-filter>
  <dxo-column-chooser
    [enabled]="true"
    mode="select"
    title="{{ 'columnChooser' | localize }}"
    [allowSearch]="true"
    [width]="columnChooser.width"
    [height]="columnChooser.height"
  >
  </dxo-column-chooser>

  <dxi-column
    *ngFor="let column of this.columns | async"
    [dataField]="column.dataField"
    [cssClass]="column.cssClass"
    [width]="column.width"
    [format]="column.format"
    [caption]="
      ('ordres-planningDepartsMar-' + column.dataField?.split('.').join('-')
        | localize) || column.name
    "
    [visible]="false"
    [dataType]="column?.dataType"
    [allowSearch]="column?.allowSearch || ['string'].includes(column?.dataType)"
    [allowHeaderFiltering]="
      column?.allowHeaderFiltering || ['string'].includes(column?.dataType)
    "
    [showInColumnChooser]="column.showInColumnChooser"
  ></dxi-column>

</dx-data-grid>
