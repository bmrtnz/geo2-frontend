<form class="dx-fieldset" [formGroup]="formGroup">
    <div class="orderTileFilterArea">
        <dx-box>
            <dxi-item [ratio]="3">

                <!-- Secteurs -->
                <div class="dx-field">
                    <div class="dx-field-label">{{ 'tiers-clients-secteur' | localize }}</div>
                    <div class="dx-field-value">
                        <dx-select-box formControlName="secteur" [dataSource]="secteurs" displayExpr="description"
                            [searchEnabled]="true" searchExpr="description">
                        </dx-select-box>
                    </div>
                </div>

            </dxi-item>
            <dxi-item [ratio]="0.5"></dxi-item>
            <dxi-item [ratio]="3">
                <!-- Client -->
                <div class="dx-field">
                    <div class="dx-field-label">{{ 'tiers-contacts-clients' | localize }}</div>
                    <div class="dx-field-value">
                        <dx-select-box formControlName="client" [dataSource]="clients" displayExpr="raisonSocial" [searchEnabled]="true"
                            searchExpr="raisonSocial"></dx-select-box>
                    </div>
                </div>
            </dxi-item>
            <dxi-item [ratio]="0.5"></dxi-item>
            <dxi-item [ratio]="3">
                <!-- Entrepôt -->
                <div class="dx-field">
                    <div class="dx-field-label">{{ 'ordres-entrepôt' | localize }}</div>
                    <div class="dx-field-value">
                        <dx-select-box formControlName="entrepot" [dataSource]="entrepots" displayExpr="raisonSocial"
                            [searchEnabled]="true" searchExpr="raisonSocial">
                        </dx-select-box>
                    </div>
                </div>
            </dxi-item>
            <dxi-item [ratio]="0.5"></dxi-item>
            <dxi-item [ratio]="3">
                <!-- Commercial -->
                <div class="dx-field">
                    <div class="dx-field-label">{{ 'ordres-commercial' | localize }}</div>
                    <div class="dx-field-value">
                        <dx-select-box formControlName="commercial" [dataSource]="commerciaux" displayExpr="nomUtilisateur"
                            [searchEnabled]="true" searchExpr="nomUtilisateur">
                        </dx-select-box>
                    </div>
                </div>
            </dxi-item>
        </dx-box>
        <dx-box>
            <dxi-item [ratio]="3">
                <!-- Assistante -->
                <div class="dx-field">
                    <div class="dx-field-label">{{ 'ordres-assistante' | localize }}</div>
                    <div class="dx-field-value">
                        <dx-select-box formControlName="assistante" [dataSource]="assistantes" displayExpr="nomUtilisateur"
                            [searchEnabled]="true" searchExpr="nomUtilisateur">
                        </dx-select-box>
                    </div>
                </div>
            </dxi-item>
            <dxi-item [ratio]="0.5"></dxi-item>
            <dxi-item [ratio]="4.3">
                <!-- Période -->
                <div class="dx-field field-small">
                    <div class="dx-field-label noEllipsis">{{ 'ordres-periode' | localize }}</div>
                    <div class="dx-field-value">
                        <dx-select-box #periodeSB
                            [items]="periodes"
                            [value]="periodes[1]"
                            (onValueChanged)="setDates($event)"
                        >
                        <dxo-drop-down-options
                            [width]="300">
                        </dxo-drop-down-options>
                        </dx-select-box>
                    </div>
                </div>
            </dxi-item>
            <dxi-item [ratio]="3.2">
                <!-- Date de début -->
                <div class="dx-field field-small">
                    <div class="dx-field-label">{{ 'ordres-Du' | localize }}</div>
                    <div class="dx-field-value">
                        <dx-date-box
                            formControlName="from"
                            class="dateStart"
                            type="datetime"
                            [displayFormat]="'dd-MM-yyyy  HH:mm'"
                            (onValueChanged)="manualDate($event)"
                        ></dx-date-box>
                    </div>
                </div>
            </dxi-item>
            <dxi-item [ratio]="3.2">
                <!-- Date de fin -->
                <div class="dx-field field-small">
                    <div class="dx-field-label">{{ 'ordres-au' | localize }}</div>
                    <div class="dx-field-value">
                        <dx-date-box
                            formControlName="to"
                            class="dateEnd"
                            type="datetime"
                            [displayFormat]="'dd-MM-yyyy  HH:mm'"
                            (onValueChanged)="manualDate($event)"
                        ></dx-date-box>
                    </div>
                </div>
            </dxi-item>
        </dx-box>
    </div>
    <br>

</form>

<dx-data-grid
    [showBorders]="false"
    [focusedRowEnabled]="false"
    [focusedRowIndex]="0"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="false"
    [allowColumnReordering]="true"
    [scrolling]="{ useNative:true }"
    [selection]="{ mode: 'multiple' }"
    (onRowDblClick)="onRowDblClick($event)"
    (onToolbarPreparing)="gridConfiguratorService.onToolbarPreparing('Supervision ordres à facturer', $event, gridConfiguratorService.Grid.OrdreAFacturer, enableFilters.bind(this))"
>

    <!-- Grid configuration -->
    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
    <dxo-paging></dxo-paging>
    <dxo-pager
        [showPageSizeSelector]="true"
        [showInfo]="true"
        [showNavigationButtons]="true"
        [showPageSizeSelector]="true"
    ></dxo-pager>
    <dxo-state-storing 
        [storageKey]="gridConfiguratorService.Grid.OrdreAFacturer"
        [enabled]="true"
        type="custom"
        [customLoad]="gridConfiguratorService.load"
        [customSave]="gridConfiguratorService.save"
    ></dxo-state-storing>
    <dxo-filter-row [visible]="true"></dxo-filter-row>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-column-chooser
        [enabled]="true"
        mode="select"
        title="{{ 'columnChooser' | localize }}"
        [allowSearch]="true"
        [width]="columnChooser.width"
        [height]="columnChooser.height">
    </dxo-column-chooser>
    <dxi-column
        *ngFor="let column of this.columns[0] | async"
        [dataField]="column.dataField"
        [visible]="false"
        trueText="Oui"
        falseText="Non"
        [caption]="column.name"
        [dataType]="column?.dataType"
        [allowSearch]="column?.allowSearch || ['string'].includes(column?.dataType)"
        [allowHeaderFiltering]="column?.allowHeaderFiltering || ['string'].includes(column?.dataType)"
        [showInColumnChooser]="column.showInColumnChooser"
    ></dxi-column>

</dx-data-grid>
