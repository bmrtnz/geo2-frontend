<h2 class="content-block">
  <span>{{ 'ordres-clientsDepEncours' | localize }}</span>
</h2>

<div class="content-block">
  <dx-box>
    <dxi-item [ratio]="1">
      <div class="dx-field">
        <div class="dx-field-label">
          {{ "tiers-clients-secteur" | localize }}
        </div>
        <div class="dx-field-value">
          <dx-select-box
            #secteurValue
            [dataSource]="secteurs"
            displayExpr="description"
            [searchEnabled]="true"
            searchExpr="description"
            (valueChange)="updateFilters()"
          ></dx-select-box>
        </div>
      </div>
    </dxi-item>
  </dx-box>

  <br />

  <dx-data-grid
    class="dx-card wide-card"
    [dataSource]="dataSource"
    [remoteOperations]="true"
    [showBorders]="false"
    [columnAutoWidth]="true"
    [columnHidingEnabled]="false"
    [allowColumnReordering]="true"
    scrolling="{
      useNative:false,
      showScrollBar:'always'
    }"
    (onToolbarPreparing)="
      gridConfiguratorService.onToolbarPreparing(
        title,
        $event,
        gridConfiguratorService.Grid.DepassementEncoursPays,
        updateFilters.bind(this)
      )
    "
  >
    <!-- Grid configuration -->
    <dxo-header-filter
      [visible]="true"
      [allowSearch]="true"
    ></dxo-header-filter>
    <dxo-paging></dxo-paging>
    <dxo-pager
      [showPageSizeSelector]="true"
      [showInfo]="true"
      [showNavigationButtons]="true"
      [showPageSizeSelector]="true"
    ></dxo-pager>
    <dxo-state-storing
      [storageKey]="gridConfiguratorService.Grid.DepassementEncoursPays"
      [enabled]="true"
      type="custom"
      [customLoad]="gridConfiguratorService.load"
      [customSave]="gridConfiguratorService.save"
    ></dxo-state-storing>
    <dxo-filter-row [visible]="false"></dxo-filter-row>
    <dxo-column-fixing [enabled]="true"></dxo-column-fixing>
    <dxo-column-chooser
      [enabled]="true"
      mode="select"
      title="{{ 'columnChooser' | localize }}"
      allowSearch="true"
      [width]="columnChooser.width"
      [height]="columnChooser.height"
    >
    </dxo-column-chooser>
    <dxi-column
      *ngFor="let field of detailedFields | async"
      [dataField]="field.path"
      [caption]="('pays-' + field.path | localize) || field.name"
      [visible]="false"
      [dataType]="field.dataType"
      [format]="field.format"
      [allowSorting]="field.allowSorting"
      [allowSearch]="
        field.allowSearch !== undefined
          ? field.allowSearch
          : ['string'].includes(field.dataType)
      "
      [allowHeaderFiltering]="
        field.allowHeaderFiltering !== undefined
          ? field.allowHeaderFiltering
          : ['string'].includes(field.dataType)
      "
    ></dxi-column>
    <!-- <dxo-master-detail [enabled]="true" template="details"></dxo-master-detail> -->
    <!-- <div *dxTemplate="let masterRow of 'details'">
        <app-grid-detail-planning-departs [masterRow]="masterRow"></app-grid-detail-planning-departs>
    </div> -->
  </dx-data-grid>
</div>
