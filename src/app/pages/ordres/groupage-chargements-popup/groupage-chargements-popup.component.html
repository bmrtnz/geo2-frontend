<dx-popup
  height="auto"
  [fullScreen]="this.popupFullscreen"
  [showTitle]="true"
  [dragEnabled]="true"
  [hideOnOutsideClick]="false"
  [(visible)]="visible"
  (onShowing)="onShowing($event)"
  (onShown)="onShown($event)"
  (onHidden)="onHidden($event)"
  [shading]="false"
  [resizeEnabled]="true"
>
  <div *dxTemplate="let data of 'title'">
    <div class="title-popup">{{ title }}</div>
    <app-top-right-popup-buttons
      (closePopup)="closePopup()"
      (resizePopup)="resizePopup()"
      [popupFullscreen]="popupFullscreen"
    ></app-top-right-popup-buttons>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <div class="groupage-chargements-popup">
        <div class="groupage-chargements-popup-content-container">
          <app-grid-lignes-groupage-chargements
            [ordre]="ordre"
            [gridEnv]="gridEnv"
            [gridCdes]="gridCdes"
            [readOnlyGrid]="readOnlyGrid"
            (closePopup)="hidePopup()"
            (updateGridCde)="updateGridCde()"
            (updateOrder)="updateOrder()"
            (whenDone)="whenDone.emit()"
          ></app-grid-lignes-groupage-chargements>
        </div>
        <br />
      </div>
    </dx-scroll-view>
  </div>
</dx-popup>
