<dx-popup
  [fullScreen]="this.popupFullscreen"
  [showTitle]="true"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  [(visible)]="visible"
  (onShowing)="onShowing($event)"
  (onShown)="onShown($event)"
  [resizeEnabled]="true"
>

  <div *dxTemplate="let data of 'title'">
    <div class="title-start">{{ titleStart }}&nbsp;</div>
    <div class="title-mid">{{ titleMid }}</div>
    <div class="title-start">&nbsp;&nbsp;{{ titleEnd }}</div>
    <dx-button
      class="close-article-popup"
      icon="close"
      (onClick)="hidePopup()"
    ></dx-button>
    <dx-button
      class="minimize-article-popup"
      icon="material-icons fullscreen_exit"
      (onClick)="resizePopup()"
    ></dx-button>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>

      <div class="ajout-art-manu-content-container">
        <dx-button
          class="cancel-button"
          type="normal"
          text="{{ 'btn-annuler' | localize }}"
          (onClick)="clearAndHidePopup()"
        ></dx-button>
        <dx-button
          #deleteButton
          class="delete-ref-client-button"
          type="danger"
          stylingMode="outlined"
          [visible]="nbARticles > 0"
          text="{{ ('dereferencer-article' + (nbARticles > 1 ? 's' : '' )) | localize }}"
          (onClick)="deleteFromRefClient()"
        ></dx-button>
        <dx-button
          #addButton
          [ngClass]="{ pulse: pulseBtnOn }"
          class="articles-valid-button"
          type="success"
          [disabled]="articlesKO"
          [visible]="nbARticles > 0"
          [text]="validBtnText"
          (onClick)="insertArticles()"
        ></dx-button>
        <div style="clear: both"></div>
        <app-articles-list
          [ordre]="ordre"
          [additionnalFilter]="additionnalFilter"
          [fetchPolicy]="'no-cache'"
          [preFilterTitle]="'articles-refsclient-preFilter-title' | localize"
          (selectChange)="selectFromGrid($event)"
        ></app-articles-list>
        <br />
      </div>
    </dx-scroll-view>
  </div>

</dx-popup>
