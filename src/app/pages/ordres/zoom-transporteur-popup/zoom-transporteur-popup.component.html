<dx-popup
  [fullScreen]="this.popupFullscreen"
  [showTitle]="true"
  [dragEnabled]="true"
  [hideOnOutsideClick]="true"
  [(visible)]="visible"
  (onShowing)="onShowing($event)"
  [resizeEnabled]="true"
>
  <div *dxTemplate="let data of 'title'">
    <div class="title-start">{{ title }}</div>
    <div class="popup-top-right-items">
      <app-top-right-popup-buttons
        (closePopup)="hidePopup()"
        (resizePopup)="resizePopup()"
        [popupFullscreen]="popupFullscreen"
      ></app-top-right-popup-buttons>
    </div>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <app-transporteur-details [transporteurLigneId]="transporteurLigneId">
      </app-transporteur-details>
      <app-contacts [transporteurLigneId]="transporteurLigneId"></app-contacts>
      <br />
    </dx-scroll-view>
  </div>
</dx-popup>
