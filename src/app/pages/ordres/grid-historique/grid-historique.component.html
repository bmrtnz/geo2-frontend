<dx-data-grid
  class="dx-card wide-card"
  [remoteOperations]="true"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [focusedRowIndex]="0"
  (onCellPrepared)="onCellPrepared($event)"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="false"
  [allowColumnReordering]="true"
  (onRowDblClick)="
    tabContext.openOrdre(
      $event.data.ordre.numero,
      $event.data.ordre.campagne.id
    )
  "
  (onToolbarPreparing)="
    gridConfiguratorService.onToolbarPreparing(
      'Derniers ordres ouverts',
      $event,
      gridConfiguratorService.Grid.Historique,
      enableFilters.bind(this)
    )
  "
>
  <!-- Grid configuration -->
  <!-- <dxo-search-panel [visible]="true" [width]="240" placeholder="{{ 'search' | localize}}"></dxo-search-panel> -->
  <dxo-header-filter
    [visible]="true"
    [allowSearch]="true"
  ></dxo-header-filter>
  <dxo-paging></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  ></dxo-pager>
  <dxo-state-storing
    [enabled]="true"
    type="custom"
    [storageKey]="gridConfiguratorService.Grid.Historique"
    [customLoad]="gridConfiguratorService.load"
    [customSave]="gridConfiguratorService.save"
  ></dxo-state-storing>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-column-chooser
    [enabled]="true"
    mode="select"
    title="{{ 'columnChooser' | localize }}"
    [allowSearch]="true"
    [width]="columnChooser.width"
    [height]="columnChooser.height"
  >
  </dxo-column-chooser>
  <dxi-column
    *ngFor="let field of detailedFields"
    [dataField]="field.dataField"
    [caption]="
      ('ordres-' +
        field.dataField?.split('.').join('-').replace('description', '')
        | localize) || field.name
    "
    [visible]="false"
    trueText="Oui"
    falseText="Non"
    [dataType]="field.dataType"
    [showInColumnChooser]="field.showInColumnChooser"
    [allowSearch]="
      field.allowSearch !== undefined
        ? field.allowSearch
        : ['string'].includes(field.dataType)
    "
    [allowHeaderFiltering]="
      field.allowHeaderFiltering !== undefined
        ? field.allowHeaderFiltering
        : ['string'].includes(field.dataType)
    "
  ></dxi-column>
</dx-data-grid>
