<dx-data-grid
  class="grid-packing-list"
  [class.fixedScrollbars]="authService?.currentUser?.barreDefilementVisible"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [focusedRowIndex]="0"
  (onCellPrepared)="onCellPrepared($event)"
  (onRowPrepared)="onRowPrepared($event)"
  (onSelectionChanged)="onSelectionChanged($event)"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="false"
  [allowColumnReordering]="true"
  [rowAlternationEnabled]="true"
  [remoteOperations]="true"
  (onToolbarPreparing)="
    gridConfiguratorService.onToolbarPreparing(
      this.localizeService.localize('title-packing-list-grid'),
      $event,
      gridConfiguratorService.Grid.PackingList,
      enableFilters.bind(this)
    )
  "
>
  <!-- Grid configuration -->
  <dxo-export fileName="Packing list"></dxo-export>
  <dxo-header-filter
    [visible]="true"
    [allowSearch]="true"
  ></dxo-header-filter>
  <dxo-selection
    mode="multiple"
    [allowSelectAll]="false"
    [showCheckBoxesMode]="'always'"
  ></dxo-selection>
  <dxo-paging [enabled]="true"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  ></dxo-pager>
  <dxo-state-storing
    [enabled]="true"
    type="custom"
    [storageKey]="gridConfiguratorService.Grid.PackingList"
    [customLoad]="gridConfiguratorService.load"
    [customSave]="gridConfiguratorService.save"
  ></dxo-state-storing>
  <dxo-column-chooser
    [enabled]="true"
    mode="select"
    title="{{ 'columnChooser' | localize }}"
    [allowSearch]="true"
    [width]="columnChooser.width"
    [height]="columnChooser.height"
  >
  </dxo-column-chooser>
  <dxi-column
    *ngFor="let column of this.columns | async"
    [dataField]="column.dataField"
    [visible]="false"
    [width]="column.width"
    [caption]="
      ('ordres-packingList-' + column.dataField?.split('.').join('-')
        | localize) || column.name
    "
    [fixed]="column.fixed"
    [cssClass]="column?.cssClass"
    allowSearch="false"
    [dataType]="column?.dataType"
    [allowHeaderFiltering]="
      column?.allowHeaderFiltering || ['string'].includes(column?.dataType)
    "
    [showInColumnChooser]="column.showInColumnChooser"
  ></dxi-column>
</dx-data-grid>
