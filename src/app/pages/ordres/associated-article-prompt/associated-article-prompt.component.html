>
  <div *dxTemplate="let data of 'content'">
    <p class="text-align-center">
      Voulez-vous ajouter l'article associ√© {{ articleAssocieID }} ?
    </p>
    <br />

    <dx-button
      type="default"

      (onClick)="continueClick()"

  </div>
</dx-popup>
