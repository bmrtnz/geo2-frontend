<dx-data-grid
  class="dx-card wide-card"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [focusedRowIndex]="0"
  (onCellPrepared)="onCellPrepared($event)"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="false"
  [allowColumnReordering]="true"
  (onRowDblClick)="
    tabContext.openOrdre(
      $event.data.ordre.numero,
      $event.data.ordre.campagne.id
    )
  "
  (onToolbarPreparing)="
    gridConfiguratorService.onToolbarPreparing(
      this.localizeService.localize('title-import-programme-grid'),
      $event,
      gridConfiguratorService.Grid.ImportProgramme,
      enableFilters.bind(this)
    )
  "
>
  <!-- Grid configuration -->
  <!-- <dxo-search-panel [visible]="true" [width]="240" placeholder="{{ 'search' | localize}}"></dxo-search-panel> -->
  <dxo-header-filter
    [visible]="true"
    [allowSearch]="true"
  ></dxo-header-filter>
  <dxo-paging></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [showInfo]="true"
    [showNavigationButtons]="true"
  ></dxo-pager>
  <dxo-export [fileName]="title"></dxo-export>
  <dxo-state-storing
    [enabled]="true"
    type="custom"
    [storageKey]="gridConfiguratorService.Grid.ImportProgramme"
    [customLoad]="gridConfiguratorService.load"
    [customSave]="gridConfiguratorService.save"
  ></dxo-state-storing>
  <dxo-filter-row [visible]="true"></dxo-filter-row>
  <dxo-column-chooser
    [enabled]="true"
    mode="select"
    title="{{ 'columnChooser' | localize }}"
    [allowSearch]="true"
    [width]="columnChooser.width"
    [height]="columnChooser.height"
  >
  </dxo-column-chooser>
  <dxi-column
    *ngFor="let column of this.columns | async"
    [dataField]="column.dataField"
    [visible]="false"
    [width]="column.width"
    [caption]="
      ('ordres-program-' + column.dataField?.split('.').join('-') | localize) ||
      column.name
    "
    [fixed]="column.fixed"
    [cssClass]="column?.cssClass"
    [headerCellTemplate]="column?.headerCellTemplate"
    [editCellTemplate]="column?.editCellTemplate"
    allowSearch="false"
    [dataType]="column?.dataType"
    [allowEditing]="column.allowEditing"
    [allowHeaderFiltering]="
      column?.allowHeaderFiltering || ['string'].includes(column?.dataType)
    "
    [showInColumnChooser]="column.showInColumnChooser"
    [showEditorAlways]="true"
  ></dxi-column>
</dx-data-grid>
