<dx-popup
  [width]="800"
  height="auto"
  [showTitle]="true"
  [dragEnabled]="true"
  [closeOnOutsideClick]="false"
  [(visible)]="visible"
  [fullScreen]="this.popupFullscreen"
  [resizeEnabled]="true"
  (onShown)="onShown($event)"
  (onShowing)="onShowing($event)"
  >
  <div *dxTemplate="let data of 'title'">
    <div class="title">{{ title }}&nbsp;</div>
    <dx-button
      class="close-import-programme-popup"
      icon="close"
      (onClick)="quitPopup()"
    >
    </dx-button>
    <dx-button
      class="minimize-popup"
      icon="material-icons fullscreen_exit"
      [focusStateEnabled]="false"
      hint="{{ (popupFullscreen ? 'reduire' : 'agrandir') | localize }}"
      (onClick)="resizePopup()"
    ></dx-button>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>

      <form method="" action="">
        <dx-file-uploader
          selectButtonText="{{ 'choisir-fichier' | localize }}"
          [allowedFileExtensions]="['.xls', '.xlsx']"
          accept=".xls, .xlsx"
          uploadMode="instantly"
        >
        </dx-file-uploader>
      </form>

      <div class="import-programme-content-container">
        <app-grid-import-programmes [programID]="programID"></app-grid-import-programmes>
        <!-- <div class="import-progress">{{ progressMessage }}</div> -->

        <br />
        <div class="popup-buttons-container">
          <dx-button
          class="download-button"
            type="default"
            text="Télécharger"
            (onClick)="download()"
        ></dx-button>
          <dx-button
              type="normal"
              text="{{ 'btn-fermer' | localize }}"
              (onClick)="quitPopup()"
          ></dx-button>
        </div>

      </div>
    </dx-scroll-view>
  </div>

</dx-popup>
