<ng-content></ng-content>

<div class="menu-container">
  <dx-tree-view
    expandEvent="click"
    width="100%"
    [items]="items"
    (onInitialized)="onMenuInitialized($event)"
    (onItemClick)="onItemClick($event)"
    (onContentReady)="updateSelection($event)"
    (onSelectionChanged)="updateSelection($event)"
    [selectByClick]="true"
    selectionMode="single"
    keyExpr="path"
  >
  </dx-tree-view>
  <div></div>
  <div class="copyright-label bottom-side-nav">
    {{ versionService.getLabel() }}<br />
    {{ "copyright" | localize : copyrightYear }} {{ "microtec" | localize }}
  </div>
  <div class="copyright-short-label bottom-side-nav">
    {{ versionService.getShortLabel() }}
  </div>
</div>
