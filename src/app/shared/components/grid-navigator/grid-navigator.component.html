<div class="content-block nav-list-under-btns">
  <dx-button
    icon="arrowleft"
    type="default"
    [text]="returnBtnTxt"
    [disabled]="backBtnDisabled"
    (onClick)="backClick()"
  >
  </dx-button>
  <dx-button
    class="float-right"
    icon="arrowright"
    text="Suivant"
    [disabled]="!hasNext()"
    (onClick)="selectNext()"
  >
  </dx-button>
  <dx-button
    class="nav-list-under-btn float-right"
    icon="arrowleft"
    text="Précédent"
    [disabled]="!hasPrevious()"
    (onClick)="selectPrevious()"
  >
  </dx-button>
  <div style="clear: both"></div>
</div>
