<dx-button
  class="black"
  height="auto"
  width="100%"
  text="{{ 'btn-historique' | localize }}"
  [visible]="this.btnVisible"
  (onClick)="this.visible = true"
></dx-button>

<dx-popup
  width="900"
  [visible]="this.visible"
  [showTitle]="true"
  [dragEnabled]="false"
  [resizeEnabled]="true"
  title="{{ 'btn-historique' | localize }}"
  [(visible)]="this.visible"
  (onShowing)="onShowing($event)"
  [hideOnOutsideClick]="true"
>
  <div *dxTemplate="let d of 'content'">
    <dx-data-grid
      [class.fixedScrollbars]="authService?.currentUser?.barreDefilementVisible"
      [columnAutoWidth]="true"
      (onContentReady)="sortGrid()"
      [dataSource]="this.historique"
    >
      <dxi-column
        caption="{{ 'date-modification' | localize }}"
        dataField="dateModification"
        dataType="datetime"
        cssClass="multi-line-header"
        width="110"
      ></dxi-column>
      <dxi-column
        caption="{{ 'action' | localize }}"
        dataField="valide"
        width="70"
        cssClass="multi-line-header"
      ></dxi-column>
      <dxi-column
        caption="{{ 'user-modification' | localize }}"
        dataField="userModification"
      ></dxi-column>
      <dxi-column
        caption="{{ 'commentaire' | localize }}"
        dataField="commentaire"
      ></dxi-column>
    </dx-data-grid>
  </div>
</dx-popup>
