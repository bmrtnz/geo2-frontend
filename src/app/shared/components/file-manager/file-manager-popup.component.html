<dx-popup
  [fullScreen]="this.popupFullscreen"
  [showTitle]="true"
  [dragEnabled]="true"
  [hideOnOutsideClick]="true"
  (onShowing)="onShowing($event)"
  width="1000"
  [(visible)]="visible"
>
  <div *dxTemplate="let data of 'title'">
    <div class="title-start">{{ titleStart }}&nbsp;{{ titleMid }}&nbsp;</div>
    <div class="title-mid">{{ titleEnd }}</div>
    <dx-button
      class="close-article-popup"
      icon="close"
      (onClick)="hidePopup()"
    ></dx-button>
    <dx-button
      class="min-max-imize-popup-icon"
      hint="{{ (popupFullscreen ? 'reduire' : 'agrandir') | localize }}"
      icon="material-icons fullscreen_exit"
      (onClick)="resizePopup()"
    ></dx-button>
  </div>

  <div *dxTemplate="let data of 'content'">
    <dx-scroll-view>
      <dx-file-manager
        id="fileManager"
        [fileSystemProvider]="fileProvider"
        *ngIf="this.fileProvider"
      >
        <dxo-toolbar
          [items]="[
            'showNavPane',
            'create',
            { name: 'upload', text: 'Joindre un fichier' },
            'switchView',
            { name: 'separator', location: 'after' },
            'refresh'
          ]"
        >
        </dxo-toolbar>
        <dxo-item-view>
          <dxo-details>
            <dxi-column dataField="thumbnail"></dxi-column>
            <dxi-column
              dataField="name"
              caption="{{ 'fileManager-name' | localize }}"
            ></dxi-column>
            <dxi-column
              dataField="dateModified"
              caption="{{ 'fileManager-dateModified' | localize }}"
            ></dxi-column>
            <dxi-column
              dataField="size"
              caption="{{ 'fileManager-size' | localize }}"
            ></dxi-column>
          </dxo-details>
        </dxo-item-view>
        <dxo-permissions
          [create]="true"
          [copy]="true"
          [move]="true"
          [delete]="userAdmin"
          [rename]="true"
          [upload]="true"
          [download]="true"
        >
        </dxo-permissions>
      </dx-file-manager>
    </dx-scroll-view>
  </div>
</dx-popup>
