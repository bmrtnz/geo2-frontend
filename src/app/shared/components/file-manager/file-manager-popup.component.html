<dx-popup
  [showTitle]="true"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  width="1000"
  [(visible)]="visible"
>
    <dx-file-manager 
        id="fileManager"
        [fileSystemProvider]="fileItems"
        height="450">
        <dxo-permissions 
            create="true"
            copy="true"
            move="true"
            delete="true"
            rename="true"
            upload="true"
            download="true">
        </dxo-permissions>
    </dx-file-manager>

</dx-popup>
