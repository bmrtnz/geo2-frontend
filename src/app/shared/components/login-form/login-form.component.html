<dx-validation-group>
  <div class="login-header">
    <img src="/assets/images/BW-couleur-bleu-128.png" alt="bluewhale-logo">
    <div class="title">{{ 'title' | localize }}</div>
    <div class="subtitle">{{ 'auth-subtitle' | localize }}</div>
  </div>
  <div class="dx-field">
    <dx-text-box [(value)]="login" placeholder="{{ 'auth-login' | localize }}" width="100%">
      <dx-validator>
        <dxi-validation-rule type="required" message="{{ 'auth-validation-login' | localize }}"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <div class="dx-field">
    <dx-text-box mode="password" [(value)]="password" placeholder="{{ 'auth-password' | localize }}" width="100%">
      <dx-validator>
        <dxi-validation-rule type="required" message="{{ 'auth-validation-password' | localize }}"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
  </div>
  <!--<div class="dx-field">
    <dx-check-box [value]="false" text="Remember me"></dx-check-box>
  </div>-->
  <div class="dx-field">
    <dx-button type="default" text="{{ 'auth-login-btn' | localize }}" (onClick)="onLoginClick($event)" width="100%"></dx-button>
  </div>
  <!--<div class="dx-field">
    <a routerLink="/recovery">Forgot password ?</a>
  </div>-->
</dx-validation-group>
