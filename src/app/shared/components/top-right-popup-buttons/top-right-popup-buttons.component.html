<dx-button
  *ngIf="!noCloseButton"
  class="close-popup"
  icon="close"
  hint="{{ 'btn-fermer' | localize }}"
  (onClick)="closePopup.emit()"
></dx-button>
<dx-button
  *ngIf="!noResizeButton"
  class="min-max-imize-popup-icon"
  hint="{{ (popupFullscreen ? 'reduire' : 'agrandir') | localize }}"
  [icon]="'material-icons zoom_' + (popupFullscreen ? 'in' : 'out') + '_map'"
  (onClick)="resizePopup.emit()"
></dx-button>
