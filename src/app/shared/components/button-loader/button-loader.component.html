<dx-button
  [type]="type"
  [stylingMode]="stylingMode"
  [disabled]="loading || disabled"
  (onClick)="onClick($event)"
>
  <div *dxTemplate="let data of 'content'">
    <span class="dx-button-text">{{ text || '['+type+']' }}</span>
    <dx-load-indicator [visible]="loading" class="button-indicator"></dx-load-indicator>
  </div>
</dx-button>
