<ng-container *ngIf="isAutorized(); else notAuthorized">
    <app-side-nav-outer-toolbar title="{{ 'title' | localize }}">
        <router-outlet></router-outlet>
        <app-footer>
            {{ 'copyright' | localize:copyrightYear }}
            - {{ 'version' | localize }} {{ version }}
        </app-footer>
    </app-side-nav-outer-toolbar>
</ng-container>

<ng-template #notAuthorized>
    <app-single-card>
        <router-outlet></router-outlet>
    </app-single-card>
</ng-template>
